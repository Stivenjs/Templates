version: 1
applications:
  - appRoot: apps/Ninico
    frontend:
      phases:
        preBuild:
          commands:
            - git diff --quiet HEAD^ HEAD apps/Ninico || npm install
        build:
          commands:
            - git diff --quiet HEAD^ HEAD apps/Ninico || npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

  - appRoot: apps/Anvogue
    frontend:
      phases:
        preBuild:
          commands:
            - git diff --quiet HEAD^ HEAD apps/Anvogue || npm install
        build:
          commands:
            - git diff --quiet HEAD^ HEAD apps/Anvogue || npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
