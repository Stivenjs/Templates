version: 1
applications:
  - frontend:
      buildPath: '/'  # Ejecutar desde la raíz del monorepo
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build --workspace=Anvogue
      artifacts:
        baseDirectory: /Anvogue/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/Anvogue

  - frontend:
      buildPath: '/'  # Ejecutar desde la raíz del monorepo
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build --workspace=Ninico
      artifacts:
        baseDirectory: /Ninico/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: /Ninico
